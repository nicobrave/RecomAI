<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Carnet de Identificación</title>
</head>
<body>
    <h1>Subir Carnet de Identificación</h1>
    <form action="/carnet/upload_carnet" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".jpg, .jpeg, .png, .pdf" required>
        <button type="submit">Subir y Procesar</button>
    </form>

    <h2>Texto extraído con Computer Vision:</h2>
    <pre id="extracted_text"></pre>

    <h2>Texto mejorado y formateado con OpenAI:</h2>
    <pre id="improved_text"></pre>

    <script>
        // JavaScript para manejar el envío del formulario y mostrar los resultados
        async function handleSubmit(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
    
            // Incluye la API key aquí
            const apiKey = "3ed554dc-e85c-457a-bf32-ac8848da4398";  
    
            const response = await fetch('/carnet/upload_carnet', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-API-KEY': apiKey  // Enviar la API key en el encabezado
                }
            });
    
            const data = await response.json();
            document.getElementById('extracted_text').textContent = data.extracted_text || 'No se encontró texto.';
            document.getElementById('improved_text').textContent = JSON.stringify(data.improved_text, null, 2);
        }
    
        document.querySelector('form').addEventListener('submit', handleSubmit);
    </script>
    
</body>
</html>

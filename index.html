<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recomendación de Candidatos</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        label {
            margin-top: 10px;
            display: block;
        }
        select, input[type="text"] {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #E65300;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #cc4a00;
        }
        #resultado {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recomendación de Candidatos</h1>
        
        <label for="cargo">Selecciona un cargo:</label>
        <input type="text" id="cargo" placeholder="Ingresa el cargo">
        
        <button id="recomendar">Obtener Recomendación</button>
        
        <div id="resultado">
            <!-- La recomendación se mostrará aquí -->
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Manejar el clic en el botón
            document.getElementById('recomendar').addEventListener('click', function() {
                const cargo = document.getElementById('cargo').value;
                if (!cargo) {
                    alert('Por favor, ingresa un cargo.');
                    return;
                }

                fetch(`https://recomai.onrender.com/recomendaciones?cargo=${encodeURIComponent(cargo)}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-KEY': '14af42625ea1a749250734a53742f8558cbcfb875ad2ce9d3e930bfcb0321926'  // Incluye la API key aquí también
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const resultadoDiv = document.getElementById('resultado');
                    if (data && data.recomendacion) {
                        resultadoDiv.innerHTML = `
                            <h2>Recomendación para el cargo de ${cargo}:</h2>
                            <p>${data.recomendacion}</p>
                        `;
                    } else {
                        resultadoDiv.innerHTML = `
                            <h2>Recomendación para el cargo de ${cargo}:</h2>
                            <p>No se encontró una recomendación adecuada.</p>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Error al obtener la recomendación:', error);
                    alert('Hubo un error al obtener la recomendación. Por favor, intenta nuevamente.');
                });
            });
        });
    </script>
</body>
</html>
